
{% extends 'base.html'  %}
{% block title %} Register {% endblock %}

{% block content %}
<div>
  <form action="/register" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" id="exampleInputFullName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmailAddress">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone number</label>
      <input type="tel" class="form-control" name="phone" id="exampleInputPhoneNumber">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>


    
{% endblock%}
